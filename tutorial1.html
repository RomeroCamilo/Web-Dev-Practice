<!DOCTYPE html>
<html>
  <head>
    <title>Practicing</title>
    
    <link rel="stylesheet" href="styling.css">
   
    <!--INTERNAL JAVASCRIPT, YOU CAN MAKE FUNCTIONS THAT DO STUFF-->
   <script>
      //function that will create divs with values based on text.
      function addDiv(){
        if(document.getElementById('items').value.length !== 0){
          alert("Div Generated");
          //item1 value will based on the text box value.
          let item1 = document.getElementById('items').value;
          //creating a div.
          let element = document.createElement('div');
          //setting the value of the div to item1.
          element.innerText = item1;
          //adding the div to the body.
          document.body.appendChild(element);
        }
        //if the textbox is empty, it is not valid.
        else{
          alert('Text is empty');
        }
      }
    </script>
  
</head>
  <body>
    <button class='buttons' onclick="addDiv()">Generate Div</button>;
    <input class ='inputBox' id="items" type="text">
  </body>
</html>
